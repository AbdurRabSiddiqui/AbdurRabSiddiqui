<svg width="100%" height="200" viewBox="0 0 900 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text { 
      font-family: monospace; 
      font-size: 60px; /* larger text to cover vertical box edges */
      fill: #00ff00; 
      text-anchor: middle; 
      dominant-baseline: middle; 
    }
    .phrase { 
      opacity: 0; 
      animation: fade 15s infinite; 
    }
    .phrase:nth-of-type(1) { animation-delay: 0s; }
    .phrase:nth-of-type(2) { animation-delay: 3s; }
    .phrase:nth-of-type(3) { animation-delay: 6s; }
    .phrase:nth-of-type(4) { animation-delay: 9s; }
    .phrase:nth-of-type(5) { animation-delay: 12s; }

    @keyframes fade {
      0%, 20% { opacity: 0; }
      25%, 45% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
  </style>

  <rect width="100%" height="100%" fill="black"/>
  <text x="50%" y="50%" class="text phrase" textLength="850" lengthAdjust="spacingAndGlyphs">
    Summer 2025: Software QA Intern @ Black Box Labz
  </text>
  <text x="50%" y="50%" class="text phrase" textLength="850" lengthAdjust="spacingAndGlyphs">
    Summer 2025: EEG Software Developer @ UAlberta
  </text>
  <text x="50%" y="50%" class="text phrase" textLength="850" lengthAdjust="spacingAndGlyphs">
    2024-25: Dean's Research Award @ UAlberta
  </text>
  <text x="50%" y="50%" class="text phrase" textLength="850" lengthAdjust="spacingAndGlyphs">
    2024-25: Full-stack and Embedded Systems Projects
  </text>
  <text x="50%" y="50%" class="text phrase" textLength="850" lengthAdjust="spacingAndGlyphs">
    Ongoing: AI and Software Engineering Explorations
  </text>
</svg>
