<svg width="900" height="80" viewBox="0 0 900 80" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    .text { font-family: 'Press Start 2P', monospace; font-size: 14px; fill: #00ff00; text-anchor: middle; dominant-baseline: middle; }
    .phrase { opacity: 0; animation: fade 15s infinite; }
    .phrase:nth-of-type(1) { animation-delay: 0s; }
    .phrase:nth-of-type(2) { animation-delay: 3s; }
    .phrase:nth-of-type(3) { animation-delay: 6s; }
    .phrase:nth-of-type(4) { animation-delay: 9s; }
    .phrase:nth-of-type(5) { animation-delay: 12s; }

    @keyframes fade {
      0%, 20% { opacity: 0; }
      25%, 45% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
  </style>

  <rect width="100%" height="100%" fill="black"/>
  <text x="50%" y="50%" class="text phrase">Summer 2025: Software QA Intern @ Black Box Labz</text>
  <text x="50%" y="50%" class="text phrase">Summer 2025: EEG Research Assistant @ University of Alberta</text>
  <text x="50%" y="50%" class="text phrase">2024-25: Undergraduate Researcher (DRA) @ FANUC Robotics Project</text>
  <text x="50%" y="50%" class="text phrase">2023-25: Full-stack & Embedded Systems Projects</text>
  <text x="50%" y="50%" class="text phrase">Ongoing: AI & Software Engineering Explorations</text>
</svg>
